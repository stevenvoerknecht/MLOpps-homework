experiment_name: "pcam_mlp_champion"
seed: 42

data:
  dataset_type: "pcam"
  data_path: "data/surfdrive"
  batch_size: 16
  num_workers: 2

model:
  input_shape: [3, 96, 96]
  hidden_units: [128, 64]
  num_classes: 2
  dropout_rate: 0.2

training:
  epochs: 5
  learning_rate: 0.0005
  save_dir: "experiments/results"

optimizer: "adam"

scheduler:
    name: "reduce_lr_on_plateau"
    factor: 0.1
    patience: 2
  
