experiment_name: "pcam_mlp_baseline"
seed: 42

data:
  dataset_type: "pcam"
  data_path: "data/surfdrive" 
  batch_size: 32
  num_workers: 2

model:
  input_shape: [3, 96, 96]
  hidden_units: [64, 32]
  num_classes: 2
  dropout_rate: 0.2

training:
  epochs: 8
  learning_rate: 0.001
  save_dir: "experiments/results"
